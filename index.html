<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Autocompletado con JavaScript</title>
        <!--
            Incluimos los estilos //Add styles
        -->
        <link rel="stylesheet" href="awesomplete.base.css">
        <link rel="stylesheet" href="awesomplete.theme.css">
    </head>
    <body>
        <h1>Autocompletado con Awesomplete </h1>
        <br>
        <label for="nombre">Escribe el nombre de una comida:</label>
        <br>
        <input
            class="awesomplete"
            type="text"
            id="nombre"
            autocomplete="off"
            placeholder="Nombre de comida"
            data-list="Pizza,Hamburguesa,Carne,Patatas fritas, Ensalada, Tomate, Sopa, Verdura, Fresas"
            data-minChars="1">

        <!--
           AÃ±adimos el script // Add Script tag
        -->
        <script type="text/javascript" src="awesomplete.min.js"></script>
    </body>
</html>
